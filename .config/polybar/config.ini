
[bar/main]
background=#181926
fixed-center=true
font-0=Lilex Nerd Font Mono:pixelsize=13;4
font-1=Lilex Nerd Font Mono:size=24;7
font-2=Lilex Nerd Font Mono:size=22;7
foreground=#cad3f5
height=25
modules-center=date
modules-left=i3
modules-right=cpu
width=100%

[module/cpu]
format-prefix=%{T2}󰍛%{T-}
format-prefix-foreground=#cad3f5
interval=2
label=" %percentage%%"
type=internal/cpu

[module/date]
interval=1
label="%{T2}%{T-} %time% "
time=%H:%M
time-alt=%H:%M:%S
type=internal/date

[module/i3]
format=<label-state> <label-mode>
label-empty=%{T2}%name%%{T-}
label-empty-background=#ed8796
label-empty-padding=2
label-focused=%{T2}%name%%{T-}%icon%
label-focused-background=#8aadf4
label-focused-foreground=#181926
label-focused-padding=2
label-unfocused=%{T2}%name%%{T-}
label-unfocused-background=#181926
label-unfocused-padding=2
label-urgent=%{T2}%name%%{T-}
label-urgent-background=#ed8796
label-urgent-padding=2
label-visible=%{T2}%name%%{T-}
label-visible-background=#cad3f5
label-visible-foreground=#181926
label-visible-padding=2
pin-workspaces=true
strip-wsnumbers=true
type=internal/i3
ws-icons=AHHH

[settings]
pseudo-transparency=true
screenchange-reload=true



